<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Moonlight Snap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/register.js"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="../images/login.png" class="img-fluid" alt="Imagen de registro">
                </div>
            </div> 

            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h2>🌟 Registro 🌟</h2>
                    </div>

                    <!-- Formulario de Registro -->
                    <form id="registroForm" action="#" method="POST" class="needs-validation" novalidate>
                        <!-- Nombre Completo -->
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Nombre Completo" required>
                            <div class="invalid-feedback">
                                Por favor ingresa tu nombre completo.
                            </div>
                        </div>

                        <!-- Edad -->
                        <div class="mb-3">
                            <label for="edad" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="edad" name="edad" required>
                            <div class="invalid-feedback">
                                Debes tener al menos 18 años para registrarte.
                            </div>
                        </div>

                        <!-- Sexo -->
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" name="sexo" required>
                                <option value="" selected disabled>Selecciona tu sexo</option>
                                <option value="femenino">Seleccione</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="femenino">No aplica</option>
                                <option value="femenino">Prefiero no Decirlo</option>
                                <option value="otro">Otro</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor selecciona tu sexo.
                            </div>
                        </div>
                        <!-- Otro Género -->
                        <div class="mb-3" id="otroGeneroContainer" style="display: none;">
                            <label for="otroGenero" class="form-label">Especificar Otro Género</label>
                            <input type="text" class="form-control" id="otroGenero" name="otroGenero" placeholder="Especificar Otro Género">
                        </div>

                        <!-- Usuario -->
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
                            <div class="invalid-feedback">
                                Por favor ingresa un nombre de usuario.
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                            <div class="invalid-feedback">
                                Por favor ingresa una contraseña.
                            </div>
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div class="mb-3">
                            <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar Contraseña" required>
                            <div class="invalid-feedback">
                                Las contraseñas no coinciden.
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                            <div class="invalid-feedback">
                                Por favor ingresa un correo electrónico válido.
                            </div>
                        </div>

                        <!-- Botón de Registro -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-lg btn-dark w-100 fs-6">Registrarse</button>
                        </div>

                        <!-- Botón de Regresar -->
                        <div class="mb-3">
                            <button type="button" class="btn btn-lg btn-dark w-100 fs-6" onclick="window.location.href = '../html/login.html';">Regresar al Login</button>
                        </div>

                    </form>

                   
                </div>
            </div> 
        </div>
    </div>

</body>
</html>
