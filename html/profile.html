    <div class="input-group mb-3">
        <button class="btn btn-lg custom-btn" onclick="window.location.href = 'timeline.html';">Regresar</button>

                            <h4 class="mt-0 mb-0">Adrián Rivera</h4>
                            <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>Nueva York</p>
                        </div>
                    </div>
                </div>
                <div class="bg-light p-4 d-flex justify-content-center text-center mt-md-5 mt-md-5-mobile">

                        </li>
                        <li class="list-inline-item">

                        </li>
                    </ul>
                </div>
                
                
                
                <div class="px-4 py-3">
                    <h5 class="mb-0">Acerca de mí</h5>
                    <div class="p-4 rounded shadow-sm bg-light">
                        <p class="font-italic mb-0">Desarrollador web</p>
                        <p class="font-italic mb-0">Vive en Nueva York</p>
                        <p class="font-italic mb-0">Fotógrafo</p>
                    </div>
                </div>
                <div class="py-4 px-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">

                    </div>
                    <div class="row">

                            <img src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="" class="img-fluid rounded shadow-sm">
                        </div>
                        <div class="col-lg-6 pr-lg-1 mb-2">
