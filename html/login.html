<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/login.js"></script>
    <title>Iniciar Sesión | Moonlight Snap</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-4 bg-white shadow box-area">

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h2>✨ Iniciar sesión ✨</h2>
                    </div>
                    
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="mb-1">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="input-group mt-3 mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="recordarCheck">
                            <label class="form-check-label text-secondary" for="recordarCheck">Recuérdame</label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">¿Olvidaste tu contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-dark w-100 fs-6" id="btn-login">Iniciar Sesión</button>
                    </div>
                    
                    <div class="row">
                        <small>¿No tienes cuenta? <a href="../html/register.html">Regístrate</a></small>
                    </div>
                </div>
            </div> 

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: black;">
                <div class="featured-image mb-3">
                    <img src="../images/login.png" class="img-fluid" style="width: 250px;">
                </div>
            </div> 

        </div>
    </div>
</body>
</html>
